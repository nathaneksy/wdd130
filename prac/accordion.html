<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Accordion Dropdown</title>
<style>
  /* Basic styling */
  .accordion {
    max-width: 400px;
    margin: 20px auto;
  }
  .accordion-item {
    border-bottom: 1px solid #ccc;
  }
  .accordion-title {
    background-color: #f4f4f4;
    padding: 10px;
    cursor: pointer;
  }
  .accordion-content {
    display: none;
    padding: 10px;
  }
</style>
</head>
<body>

<div class="accordion">
  <div class="accordion-item">
    <div class="accordion-title">Section 1</div>
    <div class="accordion-content">
      <p>Content of section 1 goes here.</p>
    </div>
  </div>
  <div class="accordion-item">
    <div class="accordion-title">Section 2</div>
    <div class="accordion-content">
      <p>Content of section 2 goes here.</p>
    </div>
  </div>
  <div class="accordion-item">
    <div class="accordion-title">Section 3</div>
    <div class="accordion-content">
      <p>Content of section 3 goes here.</p>
    </div>
  </div>
</div>

<script>
  // JavaScript to handle accordion functionality
  const accordionItems = document.querySelectorAll('.accordion-item');

  accordionItems.forEach(item => {
    const title = item.querySelector('.accordion-title');
    const content = item.querySelector('.accordion-content');

    title.addEventListener('click', () => {
      // Toggle the content visibility
      content.style.display = content.style.display === 'block' ? 'none' : 'block';
      
      // Collapse other items
      accordionItems.forEach(otherItem => {
        if (otherItem !== item) {
          otherItem.querySelector('.accordion-content').style.display = 'none';
        }
      });
    });
  });
</script>

</body>
</html>
